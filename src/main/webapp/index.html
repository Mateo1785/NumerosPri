<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar Números</title>
</head>
<body>
<h1>Ingresar Números para Calcular Primos</h1>
<form action="primos" method="get">
    <label for="primerNumero">Primer Número:</label>
    <input type="number" id="primerNumero" name="primerNumero" required>
    <br><br>
    <label for="ultimoNumero">Último Número:</label>
    <input type="number" id="ultimoNumero" name="ultimoNumero" required>
    <br><br>
    <input type="submit" value="Calcular Primos">
</form>
</body>
</html>
